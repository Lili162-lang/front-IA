<div class="panel-container">
  <div class="panel-header">
    <h1 class="panel-title">Panel de Administración</h1>
    <p class="panel-subtitle">Gestiona tu tienda desde aquí</p>
  </div>

  <div class="dashboard-cards">
    <!-- Productos Card -->
    <div class="dashboard-card products-card" (click)="navigateToProducts()">
      <div class="card-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
      </div>
      <div class="card-content">
        <h3 class="card-title">Productos</h3>
        <p class="card-description">Ver y gestionar productos</p>
        <div class="card-stats">
          <span class="stats-number">{{ totalProducts }}</span>
          <span class="stats-label">productos</span>
        </div>
      </div>
      <div class="card-arrow">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
    </div>

    <!-- Categorías Card -->
    <div class="dashboard-card categories-card" (click)="navigateToCategories()">
      <div class="card-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
      </div>
      <div class="card-content">
        <h3 class="card-title">Categorías</h3>
        <p class="card-description">Organizar productos</p>
        <div class="card-stats">
          <span class="stats-number">{{ totalCategories }}</span>
          <span class="stats-label">categorías</span>
        </div>
      </div>
      <div class="card-arrow">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
    </div>
  </div>
</div>
